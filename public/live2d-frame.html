<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live2D 子页面</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      #tip {
        position: fixed;
        left: 10px;
        top: 10px;
        color: #fff;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.35);
        border-radius: 8px;
        padding: 4px 8px;
        z-index: 10;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="tip">学习伙伴已就位</div>
    <script src="https://fastly.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script>
      try {
        L2Dwidget.init({
          model: {
            jsonPath:
              'https://fastly.jsdelivr.net/npm/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json',
          },
          display: {
            position: 'right',
            width: 120,
            height: 220,
            hOffset: 8,
            vOffset: -18,
          },
          mobile: { show: false, scale: 0.8 },
          react: { opacityDefault: 0.92, opacityOnHover: 1 },
          dialog: {
            enable: true,
            script: {
              'tap body': '要继续专注吗？我会陪着你。',
              'tap face': '别戳脸啦，快回去学习。',
              idle: '保持节奏，你已经很棒了。',
            },
          },
        });
      } catch (e) {
        document.getElementById('tip').textContent = 'Live2D 加载失败';
      }
    </script>
  </body>
  </html>
