<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灵敏度加满的blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathPrefix = '/my-blog-P5R';
      var l = window.location;
      if (l.search && l.search.indexOf('?/') === 0) {
        // 从查询字符串中恢复路径
        var restoredPath = l.search.slice(1);
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          pathPrefix + restoredPath +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
